name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set image name and tags
      id: vars
      run: |
        IMAGE_NAME=rexezugegameservers/left4dead2-staticassets
        GIT_SHA=${{ github.sha }}
        echo "image_name=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"
        echo "commit_sha=${GIT_SHA}" >> "$GITHUB_OUTPUT"

    - name: Build Docker image
      run: |
        docker build . \
          --file Dockerfile \
          --tag ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.commit_sha }} \
          --tag ${{ steps.vars.outputs.image_name }}:latest

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.commit_sha }}
        docker push ${{ steps.vars.outputs.image_name }}:latest
